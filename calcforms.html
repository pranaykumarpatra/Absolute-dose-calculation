<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="author" content="PRANAY KUMAR PATRA">

        <!-- linking js file to html file  -->
        <title>Dose Calculator</title>
        <script src="calcfunctions.js"></script>

    </head>

    <body>

        <h1 style="text-align: center">Dose Calculator</h1>
        <br>
        <hr>

        <!-- DOSE CALCULATION  -->
        <h3>Input any one of the dose you know</h3>
        <form id="form_1">
            <!-- Conversion input boxes and buttons -->

           
            <!-- DOSE CALCULATION FOR RAT-->

            <label>Rat</label>
            <input id="inputRat" type="number" name="inputRat" placeholder="Rat dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>

            <!-- DOSE CALCULATION FOR MOUSE -->

            <label>Mouse</label>
            <input id="inputMouse" type="number" name="inputMouse" placeholder="Mouse Dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>

            <!-- DOSE CALCULATION FOR HUMAN  -->

            <label>Human</label>
            <input id="inputHuman" type="number" name="inputHuman" placeholder="Human Dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>

            <!-- DOSE CALCULATION FOR DOG -->

            <label>Dog</label>
            <input id="inputDog" type="number" name="inputDog" placeholder="Dog Dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>

            <!-- DOSE CALCULATION FOR CAT -->

            <label>Cat</label>
            <input id="inputCat" type="number" name="inputCat" placeholder="Cat Dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>

             <!-- DOSE CALCULATION FOR RABBIT -->

            <label>Rabbit</label>
            <input id="inputRabbit" type="number" name="inputRabbit" placeholder="Rabbit Dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>

            <!-- DOSE CALCULATION FOR GP-->

            <label>Guniea Pig</label>
            <input id="inputGp" type="number" name="inputGp" placeholder="Guniea pig dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>

            <!-- DOSE CALCULATION FOR MONKEY -->

            <label>Monkey</label>
            <input id="inputMonkey" type="number" name="inputMonkey" placeholder="Monkey Dose" oninput="DoseCalculator(this.id, this.value)" onchange="DoseCalculator(this.id, this.value)"><br>
            <br>
            <hr>
        </form>

    </body>


</html>
